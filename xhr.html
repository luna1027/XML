<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        li {
            border: 1px solid lightblue;
            margin-bottom: -1px;
            padding: 5px 10px;
        }

        li:hover {
            background-color: lightskyblue;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1 class="header">XMLHttpRequest</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>

</body>

</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    const xhr = new XMLHttpRequest;

    //建立請求的各項設定及實質內容
    xhr.open('get', 'https://kktix.com/events.json');

    //建立得到回應時的各項設定及行為
    xhr.onload = function () {
        let type = xhr.getAllResponseHeaders('Content-Type');
        console.log(type);
        let status = xhr.status;
        console.log(status);
        let response = JSON.parse(xhr.responseText);
        console.log(response);
        let array = response.entry;
        let str = "";
        array.forEach((item) => {
            str += `<li>${item.author.name}</li>`;
            console.log(str);
        });
        let ul = document.querySelector('ul');
        ul.innerHTML = str;
    };


    //送出請求
    xhr.send();

</script>
